<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
  <title>Modifier son compte</title>
</head>
<body>
<section layout:fragment="header">
  <h1>Modifier son compte</h1>
  <ol class="breadcrumb">
    <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Mofifier son compte</li>
  </ol>
</section>
<div layout:fragment="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Form</h3>
      <div class="box-tools pull-right">
        <a th:href="@{/users}" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
      </div>
    </div>
    <form data-toggle="validator" role="form" th:object="${user}" th:action="@{/user/save1}" method="post">
      <div class="box-body">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{country}" />
        <input type="hidden" th:field="*{password}" />
        <input type="hidden" th:field="*{status}" />
        <input type="hidden" th:field="*{role}" />

        <div class="form-group">
          <label for="login">Identifiant de connexion</label>
          <input type="text" required="true" readonly="false" class="form-control" th:field="*{login}" id="login" />
        </div>

        <div class="form-group">
          <label for="nom">Nom complet</label>
          <input type="text" required="true" class="form-control" th:field="*{nom}" id="nom" />
        </div>

      </div>
      <div class="box-footer">
        <button class="btn btn-primary" type="submit">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
