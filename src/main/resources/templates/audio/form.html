<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Enregistrer une audio</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Enregistrer une audio</h1>
    <ol class="breadcrumb">
        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Enregistrer une audio</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a th:href="@{/audio}" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${audio}" th:action="@{/audio/save}" method="post" enctype="multipart/form-data">
            <div class="box-body">

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{duration}"/>
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" required="true" class="form-control" th:field="*{title}" id="title" />
                </div>

                <div class="form-group">
                    <label for="langue">Langue</label>
                    <select th:field="*{langue}" id="langue"  class="form-control"  required="true">
                        <option th:each="langue1 : ${langues}"
                                th:value="${langue1.id}"
                                th:selected="(${langue1.id} == ${langue}) ? true : false"
                                th:text="${langue1.libelle}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="langue">Cat√©gorie</label>
                    <select th:field="*{categorie}" id="categorie"  class="form-control"  required="true">
                        <option th:each="categorie1 : ${categories}"
                                th:value="${categorie1.id}"
                                th:selected="(${categorie1.id} == ${categorie}) ? true : false"
                                th:text="${categorie1.libelle}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fichier">Fichier audio</label>
                    <input type="file" required="true" class="form-control" name="fichier" id="fichier" />
                </div>

            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
